<VirtualHost *:8080>
   DocumentRoot /app/html/
   ProxyPass /api http://127.0.0.1:8000/api
   ProxyPassReverse /api http://127.0.0.1:8000/api
   <Directory "/app/html/">
     Options -Indexes +FollowSymLinks
     Require all granted
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/rbtv-dl_err.log
   CustomLog ${APACHE_LOG_DIR}/rbtv-dl.log common
</VirtualHost>
